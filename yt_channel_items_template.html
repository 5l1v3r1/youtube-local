<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$page_title</title>
        <link href="/youtube.com/shared.css" type="text/css" rel="stylesheet">
        <link href="/youtube.com/favicon.ico" type="image/x-icon" rel="icon">
        <link title="Youtube local" href="/youtube.com/opensearch.xml" rel="search" type="application/opensearchdescription+xml">
        <style type="text/css">
            main{
                display:grid;
                grid-template-rows: repeat(5, 0fr);
                grid-template-columns: auto 1fr;
            }
                main .avatar{
                    grid-row:1;
                    grid-column:1;
                    height:200px;
                    width:200px;
                }
                main .title{
                    grid-row:1;
                    grid-column:2;                
                }
                main .channel-tabs{
                    grid-row:2;
                    grid-column: 1 / span 2;
                    
                    display:grid;
                    grid-auto-flow: column;
                    justify-content:start;
                    
                    background-color: #aaaaaa;
                    padding: 3px;
                }
                #links-metadata{
                    display: grid;
                    grid-auto-flow: column;
                    grid-column-gap: 10px;
                    grid-column: 1/span 2;
                    justify-content: start;
                    padding-top: 8px;
                    padding-bottom: 8px;
                    background-color: #bababa;
                    margin-bottom: 10px;
                }
                    #number-of-results{
                        font-weight:bold;
                    }
                .item-grid{
                    grid-row:4;
                    grid-column: 1 / span 2;
                }
                .page-button-row{
                    grid-column: 1 / span 2;
                }
                .tab{
                    padding: 5px 75px;
                }

        </style>
    </head>
    <body>
$header
        <main>       
            <img class="avatar" src="$avatar">
            <h2 class="title">$channel_title</h2>
            <nav class="channel-tabs">
$channel_tabs
            </nav>
            <div id="links-metadata">
                <div id="number-of-results">$number_of_results</div>
$sort_buttons
            </div>
$items
            <nav class="page-button-row">
$page_buttons
            </nav>
        </main>
    
    
    
    
    
    </body>
</html>
