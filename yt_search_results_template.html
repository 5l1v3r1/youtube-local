<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$page_title</title>
        <link href="/youtube.com/shared.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            main{
                display:grid;
                grid-template-columns: 3fr 1fr;
            }

            header{
                grid-template-columns: 3fr 1fr;
            }
                
            #left{
                grid-column: 1;
                grid-row: 1;
                
                display: grid;
                grid-template-columns: 1fr 800px;
                grid-row-gap: 20px;
                align-content:start;
            }
                #number-of-results{
                    font-weight:bold;
                }
                #result-info{
                    grid-row: 1;
                    grid-column:2;
                    align-self:center;
                }
                .page-button-row{
                    grid-column: 2;
                    justify-self: center;
                }
            
            
            #right{
                grid-column: 2;
                grid-row: 1;

            }
            .item-list{
                grid-row: 2;
                grid-column: 2;
            }
            .badge{
                background-color:#cccccc;
            }

        </style>
    </head>
    <body>
$header
        <main>
            <div id="left">
                <div id="result-info">
                    <div id="number-of-results">Approximately $number_of_results results ($number_of_pages pages)</div>
$corrections
                </div>
                <div class="item-list">          
$results
                </div>
                <nav class="page-button-row">
$page_buttons
                </nav>
            </div>
            
            
            <div id="right">
            
            </div>
        </main>
    
    
    
    
    </body>
</html>
