<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$page_title</title>
        <link href="/youtube.com/shared.css" type="text/css" rel="stylesheet">
        <link href="/youtube.com/favicon.ico" type="image/x-icon" rel="icon">
        <link title="Youtube local" href="/youtube.com/opensearch.xml" rel="search" type="application/opensearchdescription+xml">
        <style type="text/css">
            main{
                display:grid;
                grid-template-rows: 0fr 0fr 1fr;
                grid-template-columns: 0fr 1fr;
            }
                main .avatar{
                    grid-row:1;
                    grid-column:1;
                    height:200px;
                    width:200px;
                }
                .metadata{
                    grid-row:1;
                    grid-column:2;
                    margin-left: 10px;
                    display:grid;
                    align-content: start;
                    grid-row-gap:10px;
                }

                main .channel-tabs{
                    grid-column: 1 / span 2;
                    
                    display:grid;
                    grid-auto-flow: column;
                    justify-content:start;
                    
                    background-color: #aaaaaa;
                    padding: 3px;
                }
                main .channel-info{
                    grid-column: 1 / span 3;
                }
                .tab{
                    padding: 5px 75px;
                }
                .description{
                    white-space: pre-wrap;
                    min-width: 0;
                
                }
        </style>
    </head>
    <body>
$header
        <main>       
            <img class="avatar" src="$avatar">
            <div class="metadata">
                <h2 class="title">$channel_title</h2>
                <form method="POST" action="/youtube.com/subscriptions" class="subscribe-unsubscribe">
                    <input type="submit" value="$action_name">
                    <input type="hidden" name="channel_id" value="$channel_id">
                    <input type="hidden" name="channel_name" value="$channel_title">
                    <input type="hidden" name="action" value="$action">
                </form>
            </div>
            <nav class="channel-tabs">
$channel_tabs
            </nav>
            <div class="channel-info">
                <ul>
$stats
                    
                </ul>
                <hr>
                <h3>Description</h3>
                <span class="description">$description</span>
                <hr>
                <ul>
$links
                </ul>
            </div>
        </main>
    
    
    
    
    
    </body>
</html>
